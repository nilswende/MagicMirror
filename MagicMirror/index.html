<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta charset="utf-8" />
    <meta name="google" value="notranslate" />

    <title>Magic Mirror</title>

    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="./js/lib/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="./js/lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./js/keys.js"></script>

    <script type="text/javascript" src="./js/binaryClock.js"></script>
    <script type="text/javascript" src="./js/clock.js"></script>
    <script type="text/javascript" src="./js/date.js"></script>
    <script type="text/javascript" src="./js/gas.js"></script>
    <script type="text/javascript" src="./js/position.js"></script>
    <script type="text/javascript" src="./js/temperature.js"></script>
    <script type="text/javascript" src="./js/weather.js"></script>

    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/lib/live.js"></script>
</head>
<body>
    <div class="container left"></div>
    <div class="container middle"></div>
    <div class="container right"></div>
    <div class="content time">
        <table class="timeTable">
            <tr>
                <td class="clock"></td>
                <td class="binaryClock">
                    <table class="binClkTable">
                        <tr class="binHour">
                            <td class="bh bh32"></td>
                            <td class="bh bh16"></td>
                            <td class="bh bh8"></td>
                            <td class="bh bh4"></td>
                            <td class="bh bh2"></td>
                            <td class="bh bh1"></td>
                        </tr>
                        <tr class="binMin">
                            <td class="bm bm32"></td>
                            <td class="bm bm16"></td>
                            <td class="bm bm8"></td>
                            <td class="bm bm4"></td>
                            <td class="bm bm2"></td>
                            <td class="bm bm1"></td>
                        </tr>
                        <tr class="binSec">
                            <td class="bs bs32"></td>
                            <td class="bs bs16"></td>
                            <td class="bs bs8"></td>
                            <td class="bs bs4"></td>
                            <td class="bs bs2"></td>
                            <td class="bs bs1"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="date"></td>
            </tr>
        </table>
    </div>
    <div class="content weather">
        <table class="weatherTable">
            <tr class="indoorTemp">
                <td class="indoorTempRow" colspan="4">
                    In: <span class="indoorTempData"></span> °C
                </td>
            </tr>
            <tr class="currentWeather">
                <td class="currentWeatherIcon" colspan="2"></td>
                <td class="currentWeatherTemp" colspan="2"></td>
            </tr>
            <tr class="forecast f0"></tr>
            <tr class="forecast f1"></tr>
            <tr class="forecast f2"></tr>
            <tr class="forecast f3"></tr>
            <tr class="forecast f4"></tr>
        </table>
    </div>
    <div class="content gas">
        <table class="gasTable">
            <tr>
                <td>
                    <div class="gasImg">
                        <img id="svg" src="./img/diesel.svg" alt="Diesel-Zapfsäule" />
                    </div>
                </td>
                <td class="price">
                    <span class="euro"></span><span class="milli">9</span> €
                </td>
            </tr>
            <tr>
                <td class="lowestPriceTime"></td>
            </tr>
        </table>
    </div>

    <div class="content calendar">
        <table class="calendarTable">
            <tr>
                <td class="subject"></td>
            </tr>
            <tr>
                <td class="calTime"></td>
            </tr>
        </table>
    </div>
    <div class="content eta"></div>
</body>
</html>

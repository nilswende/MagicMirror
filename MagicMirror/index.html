<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta charset="utf-8" />
    <meta name="google" value="notranslate" />

    <title>Magic Mirror</title>

    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="./js/lib/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./js/lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./js/lib/interval.js"></script>
    <script type="text/javascript" src="./test/config.js"></script> <!-- /test -->
    <script type="text/javascript" src="./js/global.js"></script>
    <script type="text/javascript" src="./js/keys.js"></script>
    <script type="text/javascript" src="./js/movAvg.js"></script>

    <script type="text/javascript" src="./js/binaryClock.js"></script>
    <script type="text/javascript" src="./js/calendar.js"></script>
    <script type="text/javascript" src="./js/clock.js"></script>
    <script type="text/javascript" src="./js/date.js"></script>
    <script type="text/javascript" src="./js/forecast.js"></script>
    <script type="text/javascript" src="./js/gas.js"></script>
    <script type="text/javascript" src="./js/position.js"></script>
    <script type="text/javascript" src="./js/temperature.js"></script>
    <script type="text/javascript" src="./js/weather.js"></script>
    <script type="text/javascript" src="./js/transport.js"></script>

    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/lib/live.js"></script> <!-- disable it for prod -->
</head>
<body>

    <div class="container left"></div>
    <div class="container middle"></div>
    <div class="container right"></div>

    <div class="content time">
        <table id="timeTable">
            <tr>
                <td id="clock"></td>
                <td id="binaryClock">
                    <table id="binClkTable">
                        <tr id="binHour">
                            <td class="bh bh32"></td>
                            <td class="bh bh16"></td>
                            <td class="bh bh8"></td>
                            <td class="bh bh4"></td>
                            <td class="bh bh2"></td>
                            <td class="bh bh1"></td>
                        </tr>
                        <tr id="binMin">
                            <td class="bm bm32"></td>
                            <td class="bm bm16"></td>
                            <td class="bm bm8"></td>
                            <td class="bm bm4"></td>
                            <td class="bm bm2"></td>
                            <td class="bm bm1"></td>
                        </tr>
                        <tr id="binSec">
                            <td class="bs bs32"></td>
                            <td class="bs bs16"></td>
                            <td class="bs bs8"></td>
                            <td class="bs bs4"></td>
                            <td class="bs bs2"></td>
                            <td class="bs bs1"></td>
                        </tr>
                        <tr id="binEasy">
                            <td>32</td>
                            <td>16</td>
                            <td>8</td>
                            <td>4</td>
                            <td>2</td>
                            <td>1</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td id="date"></td>
            </tr>
        </table>
    </div>

    <div class="content weather">
        <table id="weatherTable">
            <tr id="indoorTemp">
                <td id="indoorTempRow" colspan="4">
                    In: <span id="indoorTempData"></span>&nbsp;°C
                </td>
            </tr>
            <tr id="currentWeather">
                <td id="currentWeatherIcon" colspan="2"></td>
                <td id="currentWeatherTemp" colspan="2"></td>
            </tr>
            <tr class="forecast f0"></tr>
            <tr class="forecast f1"></tr>
            <tr class="forecast f2"></tr>
            <tr class="forecast f3"></tr>
            <tr class="forecast f4"></tr>
        </table>
    </div>

    <div class="content gas">
        <table id="gasTable">
            <tr>
                <td>
                    <div>
                        <img id="svg" src="./img/diesel.svg" alt="Diesel-Zapfsäule" />
                    </div>
                </td>
                <td id="gasTextCell">
                    <span id="euro"></span><span id="milli">9</span>&nbsp;€
                </td>
            </tr>
            <tr>
                <td id="lowestPriceTime"></td>
            </tr>
        </table>
    </div>

    <div class="content calendar">
        <table id="calendarTable">
			<tr class="calRow">
				<td class="calWeek"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
			</tr>
			<tr class="calRow">
				<td class="calWeek"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
			</tr>
			<tr class="calRow">
				<td class="calWeek"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
			</tr>
			<tr class="calRow">
				<td class="calWeek"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
			</tr>
			<tr class="calRow">
				<td class="calWeek"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
			</tr>
			<tr class="calRow">
				<td class="calWeek"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
				<td class="calDate"></td>
			</tr>
        </table>
    </div>

    <div class="content publicTransport">
        <table id="transportTable">
            <tr class="transport t0">
				<td class="transLine"></td>
				<td class="transDir"></td>
				<td class="transTime"></td>
			</tr>
            <tr class="transport t1">
				<td class="transLine"></td>
				<td class="transDir"></td>
				<td class="transTime"></td>
			</tr>
            <tr class="transport t2">
				<td class="transLine"></td>
				<td class="transDir"></td>
				<td class="transTime"></td>
			</tr>
            <tr class="transport t3">
				<td class="transLine"></td>
				<td class="transDir"></td>
				<td class="transTime"></td>
			</tr>
            <tr class="transport t4">
				<td class="transLine"></td>
				<td class="transDir"></td>
				<td class="transTime"></td>
			</tr>
        </table>
    </div>

</body>
</html>
